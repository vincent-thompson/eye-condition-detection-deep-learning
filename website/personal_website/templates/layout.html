<!DOCTYPE html>
<html>

{% if title %}
		<title>{{ title }}</title>
{% else %}
	<title>healthEyE - Eye Condition Detection </title>
{% endif %}

<head>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css')}}">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans">


    

	
</head>
<body class="css-selector">

	<header class="site-header">
	  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
	    <div class="container">
	      <a class="navbar-brand mr-4" href="/">healthEyE</a>
	      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle" aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
	        <span class="navbar-toggler-icon"></span>
	      </button>
	      <div class="collapse navbar-collapse" id="navbarToggle">
	        <div class="navbar-nav mr-auto">
	          <a class="nav-item nav-link" href="/">Home</a>
	          <a class="nav-item nav-link" href="/about">About</a>
	          <a class="nav-item nav-link" href="/contact">Contact</a>
	        </div>
	        <!-- Navbar Right Side -->
	        <!-- <div class="navbar-nav">
	          <a class="nav-item nav-link" href="/login">Login</a>
	          <a class="nav-item nav-link" href="/register">Register</a>
	        </div> -->
	      </div>
	    </div>
	  </nav>
	</header>

	<main role="main" class="container">
	  <div class="row">
	    <div class="col-md-8">
	      {% block content %}{% endblock %}
	    </div>
	    <div class="col-md-4">
	      <div class="iphone">
	      	<form action="/">
	      		<button type="submit" class="home" href="/">
	      			<span class="tooltiptext">Reset image</span>
	      		</button>
	      		
	     	</form>
	      	<span class="speaker"></span>
	      	<span class="camera"></span>
			<span class="proximity"></span>
			<span class="silence"></span>
			<span class="volume-up"></span>
			<span class="volume-down"></span>
			<span class="sleep" title="Sleep"></span>
	      	
	      	
      		{% block image_container %}{% endblock %}
	      	
	      	
	        <!-- <h3>Navigation</h3> -->
	        <!-- <p class='text-muted'>You can put any information here you'd like. -->
	          <!-- <ul class="list-group">
	            <li class="list-group-item list-group-item-light">Home</li>
	            <li class="list-group-item list-group-item-light">About</li>
	            <li class="list-group-item list-group-item-light">Contact</li>
	          </ul> -->
	        <!-- </p> -->
	      </div>
	    </div>
	  </div>

	  <div class="extra-info">
	  	{% block extra_info_container %}{% endblock %}
	  </div>
	</main>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>

</body>
</html>
